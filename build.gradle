apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'com.dovydasvenckus.todo.TodoApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.5'

    compile 'com.sparkjava:spark-template-velocity:2.3'

    compile 'org.sql2o:sql2o:1.5.4'
    compile 'org.hsqldb:hsqldb:2.3.4'

    compile "com.beust:jcommander:1.48"
    
    compile 'org.slf4j:slf4j-simple:1.7.21'

    testCompile 'junit:junit:4.12'
}


task unzipDist(type: Copy) {
    def zipFile = file("${buildDir}/distributions/todo.zip")
    def outputDir = file("${buildDir}/distributions/unpacked")

    from zipTree(zipFile)
    into outputDir
}

task stage(dependsOn: ['clean', 'build', 'unzipDist'])
build.mustRunAfter clean
unzipDist.mustRunAfter build